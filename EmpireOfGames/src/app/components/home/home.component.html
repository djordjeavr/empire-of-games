<div class="wrapper">
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img  src="https://press-start.com.au/wp-content/uploads/2020/04/Assassins-Creed-Val.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://s.yimg.com/os/creatr-uploaded-images/2019-11/7ab80230-fd3e-11e9-b1fb-9ad2ff932eea" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://press-start.com.au/wp-content/uploads/2020/04/Assassins-Creed-Val.jpg" class="d-block w-100" alt="...">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<div class="products-container">
    <div class="product-card" *ngFor="let product of products" (click)="commonService.displayProduct(product.id,product.category_id)">
    <img [src]="product.image" alt="">
    <div class="price">
        <span>{{product.price}} EU</span>
    </div>
    <div class="title">
      <h6>{{product.name}}</h6>
    </div>

    </div>
</div>
</div>
