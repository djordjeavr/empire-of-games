<div class="wrapper">
<div class="login-form">
    <h4>{{'Login' | translate }}</h4>
<input type="text" [(ngModel)]="user.username" placeholder="{{'Username' | translate }}">
<input type="password" [(ngModel)]="user.password" placeholder="{{'Password' | translate }}"
(keyup.enter)="login()">
<button (click)="login()">{{'Login' | translate }}</button>
<button (click)="backToSignUp()">{{'SignUp' | translate }}</button>

</div>
</div>
